<header class="site-header">
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <span class="logo-text">{{ site.author.name }}</span>
            </a>
            
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-menu">
                {% for item in site.navigation %}
                <li class="nav-item">
                    <a href="{{ item.url }}" class="nav-link">{{ item.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>
