<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-info">
                <h3>{{ site.author.name }}</h3>
                <p>{{ site.author.tagline }}</p>
            </div>
            
            <div class="footer-social">
                <a href="{{ site.social.github }}" target="_blank" rel="noopener" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="{{ site.social.linkedin }}" target="_blank" rel="noopener" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="{{ site.social.orcid }}" target="_blank" rel="noopener" aria-label="ORCID">
                    <i class="fab fa-orcid"></i>
                </a>
                <a href="mailto:{{ site.email }}" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}. Built with Jekyll.</p>
        </div>
    </div>
</footer>
